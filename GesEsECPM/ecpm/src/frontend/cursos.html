<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Cursos - GesEsECPM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="/GesEsECPM/ecpm/src/index.js"></script>
</head>
<body>
    <h1>Cadastro de Cursos</h1>
    <form action="../backend/cursos.php" method="post" onsubmit="return validateCursoForm()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="duracao">Duração:</label>
        <input type="text" id="duracao" name="duracao" required><br><br>
        <label for="coordenador">CPF do Coordenador:</label>
        <input type="text" id="coordenador" name="coordenador" required><br><br>
        <label for="nivel">Nível:</label>
        <input type="text" id="nivel" name="nivel" required><br><br>
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" required><br><br>
        <label for="codigo">Código:</label><br>
        <input type="text" id="codigo" name="codigo" required><br>
        <label for="carga_horaria">Carga Horária:</label><br>
        <input type="text" id="carga_horaria" name="carga_horaria" required><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
