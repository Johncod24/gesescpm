<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Disciplinas - GesEsECPM</title>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <script src="../index.js"></script>
</head>
<body>
  <f action="../backend/disciplinas.php" method="post" onsubmit="return validateDisciplineForm()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="codigo">Código:</label><br>
        <input type="text" id="codigo" name="codigo"><br>
        <label for="carga_horaria">Carga Horária:</label><br>
        <input type="text" id="carga_horaria" name="carga_horaria"><br>
        <label for="pre_requisitos">Pré-requisitos:</label><br>
        <input type="text" id="pre_requisitos" name="pre_requisitos"><br>
        <input type="submit" value="Cadastrar">
    </form>

    <h2>Atualizar Disciplina</h2>
    <form action="../backend/update_disciplina.php" method="post">
        <label for="id_disciplina_update">ID da Disciplina:</label><br>
        <input type="text" id="id_disciplina_update" name="id_disciplina_update"><br>
        <label for="nome_update">Novo Nome:</label><br>
        <input type="text" id="nome_update" name="nome_update"><br>
        <label for="codigo_update">Novo Código:</label><br>
        <input type="text" id="codigo_update" name="codigo_update"><br>
        <label for="carga_horaria_update">Nova Carga Horária:</label><br>
        <input type="text" id="carga_horaria_update" name="carga_horaria_update"><br>
        <label for="pre_requisitos_update">Novos Pré-requisitos:</label><br>
        <input type="text" id="pre_requisitos_update" name="pre_requisitos_update"><br>
        <input type="submit" value="Atualizar">
    </form>

    <h2>Excluir Disciplina</h2>
    <form action="../backend/delete_disciplina.php" method="post">
        <label for="id_disciplina_delete">ID da Disciplina:</label><br>
        <input type="text" id="id_disciplina_delete" name="id_disciplina_delete"><br>
        <input type="submit" value="Excluir">
    </form>
</body>
</html>
