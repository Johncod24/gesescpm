<!DOCTYPE html>
<html>
<head>
    <title>Atualização de Alunos - GesEsECPM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Atualização de Alunos</h1>
    <form action="../backend/update_aluno.php" method="post">
        <label for="id_aluno">ID do Aluno:</label><br>
        <input type="text" id="id_aluno" name="id_aluno"><br>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="matricula">Matrícula:</label><br>
        <input type="text" id="matricula" name="matricula"><br>
        <label for="nascimento">Data de Nascimento:</label><br>
        <input type="date" id="nascimento" name="nascimento"><br>
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br>
        <input type="submit" value="Atualizar">
    </form>
</body>
</html>
